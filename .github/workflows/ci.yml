name: CI

on: [push, pull_request]

jobs:
  CI:
  runs-on: ubuntu-latest

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check formatting with Prettier
        run: npx prettier --check .

      - name: Lint with ESLint
        run: npx eslint .
