name: CI

on: [push, pull_request]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      # Check le repository Github
      - name: Github checkout
        uses: actions/checkout@v4

      # Setup du Node.js avec la dernière version et le cache de npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Installation des dépendances
      - name: Install dependencies
        run: npm ci

      # Check les fichiers pour Prettier
      - name: Check formatting with Prettier
        run: npx prettier --check .

      # Check les fichiers pour ESLint
      - name: Lint with ESLint
        run: npx eslint .

      # Build le projet
      - name: Build project
        run: npm run build

      # Print le message quand tout est Ok
      - name: End Message
        run: echo "Tout est bon"
